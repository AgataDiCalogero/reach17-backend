openapi: 3.0.3
info:
  title: Reach17 API
  version: 1.0.0
servers:
  - url: https://reach17-backend.vercel.app/api/v1
    description: Production (Vercel)
  - url: /api/v1
    description: Local
tags:
  - name: Health
  - name: Course Types
  - name: Universities
  - name: Courses
  - name: Associations
paths:
  /health:
    get:
      summary: Verifica stato
      tags:
        - Health
      responses:
        '200':
          description: Servizio operativo
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  db:
                    type: string
                required:
                  - status
                  - db
        '503':
          description: Database non raggiungibile
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  db:
                    type: string
                required:
                  - status
                  - db
  /course-types:
    get:
      summary: Lista tipologie di corso
      tags:
        - Course Types
      responses:
        '200':
          description: Lista tipologie
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CourseType'
    post:
      summary: Crea una tipologia di corso
      tags:
        - Course Types
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseTypeCreateInput'
      responses:
        '201':
          description: Tipologia creata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseType'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'
  /course-types/{id}:
    patch:
      summary: Aggiorna una tipologia di corso
      tags:
        - Course Types
      parameters:
        - $ref: '#/components/parameters/IdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseTypeUpdateInput'
      responses:
        '200':
          description: Tipologia aggiornata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseType'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
    delete:
      summary: Elimina una tipologia di corso
      tags:
        - Course Types
      parameters:
        - $ref: '#/components/parameters/IdPath'
      responses:
        '204':
          description: Tipologia eliminata
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
  /universities:
    get:
      summary: Lista atenei
      tags:
        - Universities
      responses:
        '200':
          description: Lista atenei
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/University'
    post:
      summary: Crea un ateneo
      tags:
        - Universities
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UniversityCreateInput'
      responses:
        '201':
          description: Ateneo creato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/University'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'
  /universities/{id}:
    patch:
      summary: Aggiorna un ateneo
      tags:
        - Universities
      parameters:
        - $ref: '#/components/parameters/IdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UniversityUpdateInput'
      responses:
        '200':
          description: Ateneo aggiornato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/University'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
    delete:
      summary: Elimina un ateneo
      tags:
        - Universities
      parameters:
        - $ref: '#/components/parameters/IdPath'
      responses:
        '204':
          description: Ateneo eliminato
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
  /courses:
    get:
      summary: Lista corsi
      description: Include atenei e tipologia di corso.
      tags:
        - Courses
      parameters:
        - name: name
          in: query
          schema:
            type: string
        - name: course_type
          in: query
          schema:
            type: string
          description: Usato solo se course_type_id non e' presente.
        - name: course_type_id
          in: query
          schema:
            type: integer
          description: Ha precedenza su course_type.
      responses:
        '200':
          description: Lista corsi
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CourseWithUniversities'
        '400':
          $ref: '#/components/responses/BadRequest'
    post:
      summary: Crea un corso
      tags:
        - Courses
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseCreateInput'
      responses:
        '201':
          description: Corso creato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Course'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
  /courses/{id}:
    patch:
      summary: Aggiorna un corso
      tags:
        - Courses
      parameters:
        - $ref: '#/components/parameters/IdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseUpdateInput'
      responses:
        '200':
          description: Corso aggiornato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Course'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
    delete:
      summary: Elimina un corso
      tags:
        - Courses
      parameters:
        - $ref: '#/components/parameters/IdPath'
      responses:
        '204':
          description: Corso eliminato
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
  /courses/{courseId}/universities/{universityId}:
    post:
      summary: Crea associazione corso-ateneo
      tags:
        - Associations
      parameters:
        - $ref: '#/components/parameters/CourseIdPath'
        - $ref: '#/components/parameters/UniversityIdPath'
      responses:
        '201':
          description: Associazione creata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseUniversity'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
    delete:
      summary: Elimina associazione corso-ateneo
      tags:
        - Associations
      parameters:
        - $ref: '#/components/parameters/CourseIdPath'
        - $ref: '#/components/parameters/UniversityIdPath'
      responses:
        '204':
          description: Associazione eliminata
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
components:
  parameters:
    IdPath:
      name: id
      in: path
      required: true
      schema:
        type: integer
    CourseIdPath:
      name: courseId
      in: path
      required: true
      schema:
        type: integer
    UniversityIdPath:
      name: universityId
      in: path
      required: true
      schema:
        type: integer
  responses:
    BadRequest:
      description: Richiesta non valida
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            invalid_id:
              summary: ID non valido
              value:
                error:
                  code: VALIDATION_ERROR
                  message: ID non valido
                  details:
                    - field: id
                      value: abc
            missing_name:
              summary: Nome obbligatorio
              value:
                error:
                  code: VALIDATION_ERROR
                  message: Il nome e' obbligatorio
                  details:
                    - field: name
                      value: null
            invalid_name:
              summary: Nome non valido
              value:
                error:
                  code: VALIDATION_ERROR
                  message: Nome non valido
                  details:
                    - field: name
                      value: ''
            invalid_course_type:
              summary: Tipologia di corso non valida
              value:
                error:
                  code: VALIDATION_ERROR
                  message: Tipologia di corso non valida
                  details:
                    - field: course_type
                      value: 123
            missing_fields:
              summary: Almeno un campo
              value:
                error:
                  code: VALIDATION_ERROR
                  message: E' necessario fornire almeno un campo
                  details:
                    - field:
                        - name
                        - course_type_id
                      value: null
    NotFound:
      description: Risorsa non trovata
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            course_type:
              summary: Tipologia di corso non trovata
              value:
                error:
                  code: NOT_FOUND
                  message: Tipologia di corso non trovata
                  details:
                    - id: 10
            university:
              summary: Ateneo non trovato
              value:
                error:
                  code: NOT_FOUND
                  message: Ateneo non trovato
                  details:
                    - field: id
                      value: 3
            course:
              summary: Corso non trovato
              value:
                error:
                  code: COURSE_NOT_FOUND
                  message: Corso non trovato
                  details:
                    - field: id
                      value: 7
            course_type_id:
              summary: Tipologia di corso non trovata (course_type_id)
              value:
                error:
                  code: COURSE_TYPE_NOT_FOUND
                  message: Tipologia di corso non trovata
                  details:
                    - field: course_type_id
                      value: 2
            university_id:
              summary: Ateneo non trovato (university_id)
              value:
                error:
                  code: UNIVERSITY_NOT_FOUND
                  message: Ateneo non trovato
                  details:
                    - field: university_id
                      value: 5
            association:
              summary: Associazione non trovata
              value:
                error:
                  code: ASSOCIATION_NOT_FOUND
                  message: Associazione non trovata
                  details:
                    - field: course_id
                      value: 1
                    - field: university_id
                      value: 2
            route:
              summary: Risorsa non trovata (path)
              value:
                error:
                  code: NOT_FOUND
                  message: Risorsa non trovata
                  details:
                    - path: /api/v1/unknown
                      method: GET
    Conflict:
      description: Conflitto
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            duplicate_course_type:
              summary: Tipologia di corso gia' esistente
              value:
                error:
                  code: DUPLICATE_RESOURCE
                  message: Tipologia di corso gia' esistente
                  details:
                    - field: name
            duplicate_university:
              summary: Ateneo gia' esistente
              value:
                error:
                  code: DUPLICATE_RESOURCE
                  message: Ateneo gia' esistente
                  details:
                    - field: name
            duplicate_course:
              summary: Corso gia' esistente
              value:
                error:
                  code: DUPLICATE_RESOURCE
                  message: Corso gia' esistente
                  details:
                    - field: name
            duplicate_association:
              summary: Associazione gia' esistente
              value:
                error:
                  code: DUPLICATE_RESOURCE
                  message: Associazione gia' esistente
                  details:
                    - field: course_id
                      value: 1
                    - field: university_id
                      value: 2
            course_type_in_use:
              summary: Tipologia di corso in uso
              value:
                error:
                  code: CONFLICT
                  message: Tipologia di corso in uso
                  details:
                    - id: 4
            university_in_use:
              summary: Ateneo in uso
              value:
                error:
                  code: CONFLICT
                  message: Ateneo in uso
                  details:
                    - field: id
                      value: 3
            course_in_use:
              summary: Corso in uso
              value:
                error:
                  code: CONFLICT
                  message: Corso in uso
                  details:
                    - field: id
                      value: 8
  schemas:
    CourseType:
      type: object
      required: [id, name, created_at, updated_at]
      properties:
        id:
          type: integer
        name:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    CourseTypeCreateInput:
      type: object
      required: [name]
      properties:
        name:
          type: string
    CourseTypeUpdateInput:
      type: object
      properties:
        name:
          type: string
    University:
      type: object
      required: [id, name, created_at, updated_at]
      properties:
        id:
          type: integer
        name:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    UniversityCreateInput:
      type: object
      required: [name]
      properties:
        name:
          type: string
    UniversityUpdateInput:
      type: object
      properties:
        name:
          type: string
    Course:
      type: object
      required: [id, name, course_type_id, created_at, updated_at]
      properties:
        id:
          type: integer
        name:
          type: string
        course_type_id:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    CourseCreateInput:
      type: object
      required: [name, course_type_id]
      properties:
        name:
          type: string
        course_type_id:
          type: integer
    CourseUpdateInput:
      type: object
      properties:
        name:
          type: string
        course_type_id:
          type: integer
    CourseTypeRef:
      type: object
      required: [id, name]
      properties:
        id:
          type: integer
        name:
          type: string
    UniversityRef:
      type: object
      required: [id, name]
      properties:
        id:
          type: integer
        name:
          type: string
    CourseWithUniversities:
      type: object
      required: [id, name, course_type, universities]
      properties:
        id:
          type: integer
        name:
          type: string
        course_type:
          $ref: '#/components/schemas/CourseTypeRef'
        universities:
          type: array
          items:
            $ref: '#/components/schemas/UniversityRef'
    CourseUniversity:
      type: object
      required: [course_id, university_id]
      properties:
        course_id:
          type: integer
        university_id:
          type: integer
    ErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          $ref: '#/components/schemas/Error'
    Error:
      type: object
      required: [code, message, details]
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: array
          items:
            $ref: '#/components/schemas/ErrorDetail'
    ErrorDetail:
      type: object
      description: Dettagli variabili (campo/valore/contesto).
      additionalProperties: true
